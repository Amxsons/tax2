<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        border: 1px solid black;
        width: 600px;
        height: 200px;
        display: flex;
        align-items: center;
        padding: 10px;
      }
      .box img {
        max-width: 30%;
        max-height: 100%;
        margin-right: 10px;
      }
      .box .content {
        flex: 1;
      }
      .box h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Heading</h2>
      <div class="content">
              <img src="your-image-url.jpg" alt="Image" />
        <p>Your text goes here</p>
      </div>
    </div>
  </body>
</html>
